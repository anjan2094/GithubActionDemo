name: Android CI

on:
  push:
    branches: [ experiment_with_python ]
  pull_request:
    branches: [ experiment_with_python ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run testing python file
        run: python3 test.py